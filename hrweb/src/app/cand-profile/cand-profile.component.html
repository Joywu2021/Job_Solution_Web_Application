<div class="eaton mat-typography" style="overflow-x:hidden;" fxFlexFill cdkScrollable>

  <mat-toolbar color="primary" class="main-header mat-elevation-z4" [class.hidden]="toggleSearch">
   <mat-toolbar-row >
     <span><h1>Job Solutions</h1></span>
     <span class="example-spacer"></span>
   <div>
       <a mat-button routerLink="/jobspage"> Jobs </a>
       <a mat-button routerLink="/cand-form"> Edit Profile </a>
       <button mat-button [matMenuTriggerFor]="menu">My Profile</button>
 
       <mat-menu #menu="matMenu">
       <button mat-menu-item routerLink="/cand-profile">Profile</button>
         <button mat-menu-item routerLink="/applications">Applications</button>
         <button mat-menu-item routerLink="/myfavjob">MyFav Jobs</button>
         <button mat-menu-item routerLink="/">Logout</button>
       </mat-menu>
     </div>
   </mat-toolbar-row>
 
   <mat-toolbar-row style="padding: 0 5px;">
     <span><h2>Profile</h2></span>
   </mat-toolbar-row>
 </mat-toolbar>
 
 </div>
