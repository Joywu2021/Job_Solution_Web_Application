<div class="eaton mat-typography" style="overflow-x:hidden;" fxFlexFill cdkScrollable>
  <mat-toolbar color="primary" class="main-header mat-elevation-z4" [class.hidden]="toggleSearch">
   <mat-toolbar-row >

    <span><h2>Job Solutions</h2></span>


     <span class="example-spacer"></span>
   <div>

       <a mat-button [routerLink]=""> Jobs </a>
       <a mat-button [routerLink]=""> Employers </a>
       <button mat-button [matMenuTriggerFor]="menu">My Profile</button>
       <mat-menu #menu="matMenu">
         <button mat-menu-item>Profile</button>
         <button mat-menu-item>Applications</button>
         <button mat-menu-item>MyFav Jobs</button>
       </mat-menu>
     </div>
   </mat-toolbar-row>

   <mat-toolbar-row style="padding: 0 5px;">
    <button mat-icon-button>
    <mat-icon>menu</mat-icon>
     </button>
  <div style="padding:8px 0 0 10px; flex:3;">
   <input class="search-control" type="text" size="50" placeholder="Job Title, Employer, Keyword"
    [(ngModel)]="searchText" #searchbar>
  </div>

  <button mat-icon-button  (click)="openSearch()">
      <mat-icon>search</mat-icon>
  </button>
</mat-toolbar-row>

 </mat-toolbar>

 </div>
 <br>
 <br>

 <mat-card class="example-card">
	<mat-card-header>
		<mat-card-title><h4>Filters</h4></mat-card-title>

	</mat-card-header>

	<mat-card-content>
    <mat-card class = "example-card">
		<mat-label><h5>Search</h5></mat-label>
    <div>
    <input class="search-control" type="text" size="20" placeholder="Keyword"
     [(ngModel)]="searchText" #searchbar>
     </div>
     </mat-card>
     <br>
     <mat-card class = "example-card">
    <mat-label><h5>Application Type</h5></mat-label>
    <mat-checkbox class="example-margin" [(ngModel)]="checked">Job</mat-checkbox>
    <br>
    <mat-checkbox class="example-margin" [(ngModel)]="indeterminate">Interview</mat-checkbox>

    </mat-card>

		<br>
    <mat-card class = "example-card">
    <mat-label><h5>Application Status</h5></mat-label>
    <mat-checkbox class="example-margin" [(ngModel)]="checked">Pending</mat-checkbox>
    <br>
    <mat-checkbox class="example-margin" [(ngModel)]="indeterminate">Reviewed</mat-checkbox>
    <br>
    <mat-checkbox class="example-margin" [(ngModel)]="indeterminate">Declined</mat-checkbox>
    </mat-card>
    <br>
		<mat-card class = "example-card">
    <mat-label><h5>Application Date</h5></mat-label>
    <mat-label>Start date</mat-label>
    <input matInput [matDatepicker]="picker1">
    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
    <mat-datepicker #picker1></mat-datepicker>
    <br>
    <mat-label>End date </mat-label>
    <input matInput [matDatepicker]="picker2">
    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
    <mat-datepicker #picker2></mat-datepicker>

    </mat-card>

	</mat-card-content>
</mat-card>
